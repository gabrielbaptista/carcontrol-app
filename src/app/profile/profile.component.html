<mat-drawer-container class="example-container" autosize style="height: 100%;">
    <!-- NAVEGAÇÃO LATERAL -->
    <mat-drawer #drawer class="example-sidenav" mode="side">
        <a href="/dashboard" style="color:white">HOME</a><br>
        <a href="/profile" style="color:white">MEU PERFIL</a><br>
        <a href="/automobile" style="color:white">MEU AUTOMÓVEL</a><br>
        <a href="/complist" style="color:white">MINHAS PEÇAS</a><br>
        <a href="/" style="color:white">SAIR</a><br>
    </mat-drawer>
    <!-- FIM DA NAVEGAÇÃO LATERAL -->

    <div class="example-sidenav-content">
        <div class="btnmenu" mat-button (click)="drawer.toggle()"> MENU</div>
        <!-- <button type="button" mat-button (click)="drawer.toggle()">MENU</button> -->
    </div>

    <div class="container" style="padding-bottom: 700px;">
        <br>
        <br>
        <button class="btn btn-primary" style="width:200px">EDITAR PERFIL</button><button class="btn btn-primary"
            style="width:200px">EXCLUIR PERFIL</button>
        <br><br>
        <div class="row">
            <label for="nome">NOME:</label>
        </div>
        <div class="row">
            <label for="sobrenome">SOBRENOME:</label>
        </div>
        <div class="row">
            <label for="telefone">TELEFONE:</label>
        </div>
        <div class="row">
            <label for="email">EMAIL:</label>
        </div>
        <div class="row">
            <label for="senha">SENHA:</label>
        </div>
    </div>

</mat-drawer-container>
