<body>
	<section>
		<div>
			<br><br><br>
			<div class="row">
				<label for="email">EMAIL</label><br>
				<input id="email" type="text" [(ngModel)]="email" style="width:400px">
			</div>
			<br>
			<div class="row">
				<label for="senha">SENHA</label><br>
				<input id="senha" type="password" [(ngModel)]="senha" style="width:250px">
			</div>
			<br>
            <button class="btn btn-primary" (click)="onSubmit()" style="width:200px">LOGIN</button><br>
            <a href="/register">Criar Conta</a>
		</div>
		<br>
	</section>
</body>
